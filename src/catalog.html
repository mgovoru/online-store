<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online store</title>
    <link rel="stylesheet" href="./global.css">
</head>
<body>
<main class="main">
    <div class="main__container">
        <div class="main__menu menu">
            <ul class="menu__items">
                <li class="menu__item">STORE</li>
                <li class="menu__item">SMARTPHONES</li>
                <li class="menu__item">APPLE</li>
                <li class="menu__item">IPHONE 9</li>
            </ul>
        </div>
        <div class="main__card-info card-info">
            <div class="card-info__header">iPhone 9</div>
            <div class="card-info__content">
                <div class="card-info__images">
                    <img src="https://i.dummyjson.com/data/products/1/1.jpg" alt="#" class="card-info__img">
                    <img src="https://i.dummyjson.com/data/products/1/2.jpg" alt="#" class="card-info__img">
                    <img src="https://i.dummyjson.com/data/products/1/3.jpg" alt="#" class="card-info__img">
                </div>
                <div class="card-info__image"><img src="https://i.dummyjson.com/data/products/1/4.jpg" alt="#"
                                                   class="card-info__img-big"></div>
                <div class="card-info__block">
                    <div class="card-info__description">
                        <p class="card-info__title">Description:</p>
                        <p class="card-info__sub-title">An apple mobile which is nothing like apple</p>
                    </div>
                    <div class="card-info__discount">
                        <p class="card-info__title">Discount Percentage: </p>
                        <p class="card-info__sub-title">12.96</p>
                    </div>
                    <div class="card-info__rating">
                        <p class="card-info__title">Rating:</p>
                        <p class="card-info__sub-title">4.69</p>
                    </div>
                    <div class="card-info__stock">
                        <p class="card-info__title">Stock:</p>
                        <p class="card-info__sub-title">94</p>
                    </div>
                    <div class="card-info__brand">
                        <p class="card-info__title">Brand:</p>
                        <p>Apple</p>
                    </div>
                    <div class="card-info__category">
                        <p class="card-info__title">Category:</p>
                        <p class="card-info__sub-title">smartphones</p>
                    </div>
                </div>
                <div class="card-info__cart">
                    <div class="card-info__price">â‚¬549.00</div>
                    <button class="card-info__drop button">drop from cart</button>
                    <button class="card-info__buy button">buy now</button>
                </div>
            </div>
        </div>
        <div class="pop-up">
            <form action="#" class="pop-up__form">
                <div class="pop-up__title">personal details</div>
                <input class="pop-up__name input-up" placeholder="name" type="text" name="name">
                <input class="pop-up__phone input-up" placeholder="phone number" type="tel" name="phone">
                <input class="pop-up__address input-up" placeholder="delivery address" type="text" name="address">
                <input class="pop-up__email input-up" placeholder="e-mail" type="email" name="e-mail">
                <div class="pop-up__card"></div>
                <div class="pop-up__button button">confirm</div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
